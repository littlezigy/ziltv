<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <title>ZilTv | Video Streaming</title>
    <script src="./dependencies/vue3.global.js"></script>
  </head>

  <body>
    <div id='app'>
      <div id='all-videos'>
        <div id='video-grid'>
          <div v-for='video in videos' class='video'>
            <a :href="'videos/' + video.id">
            <img :src='video.thumbnail' />
            {{video.name}}
            </a>
          </div>
        </div>
      </div>
    </div>

    <script type='module' src='./src/videos.js'></script>
  </body>
</html>
