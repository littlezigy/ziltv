<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <title>ZilTv | Video Streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='/styles/general.css' rel='stylesheet' />
    <link href='/styles/homepage.css' rel='stylesheet' />
    <script src="/dependencies/vue3.global.js"></script>
  </head>

  <body>
    <div id='menu'></div>
    <p class='text-center'>Zilliqa is a video creator platform on the Zilliqa blockchain</p>
    <div id='app'>
      <div id='all-videos'>
        <div id='video-grid'>
          <a :href="'videos/' + video.id" v-for='video in videos'>
            <div class='video'>
              <img class='video-thumbnail' :src='video.thumbnail' />
              <div class='video-details'>
                <img class='avatar' :src='video.creator.avatar' :alt='video.creator.name || video.creator.user || "User avatar"' />
                <div>
                  <span class='video-title'>{{video.name}}</span>
                  <p class='video-creator'> {{video.creator.name || video.creator.username}}</p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script type='module' src='/src/components/menu.js'></script>
    <script type='module' src='/src/videos.js'></script>
  </body>
</html>
